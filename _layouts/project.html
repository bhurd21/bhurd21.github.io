---
layout: default
---

<div class="max-w-4xl mx-auto px-4 py-12">
  <nav class="mb-6">
    <a
      href="{{ '/pages/projects' | relative_url }}"
      class="text-gray-600 hover:text-gray-900"
      >← Back to Projects</a
    >
  </nav>

  <article>
    <header class="mb-8">
      <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
      {% if page.description %}
      <p class="text-xl text-gray-600">{{ page.description }}</p>
      {% endif %} {% if page.link %}
      <a
        href="{{ page.link }}"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-block mt-4 text-blue-600 hover:text-blue-800"
        >View Github Repo →</a
      >
      {% endif %}
    </header>

    <div class="prose prose-lg max-w-none">{{ content }}</div>
  </article>
</div>
