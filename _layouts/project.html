---
layout: default
---

<article class="max-w-3xl mx-auto px-4 py-12">
  <nav class="mb-8">
    <a
      href="{{ '/pages/projects' | relative_url }}"
      class="inline-flex items-center text-gray-500 hover:text-gray-900 transition-colors"
    >
      <span class="mr-1">←</span> Back to Projects
    </a>
  </nav>

  <header class="mb-10">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">{{ page.title }}</h1>
    {% if page.description %}
    <p class="text-lg text-gray-600 mb-4">{{ page.description }}</p>
    {% endif %}
    {% if page.link or page.chrome_extension %}
    <nav class="flex flex-wrap gap-4" aria-label="Project links">
      {% if page.link %}
      <a
        href="{{ page.link }}"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium"
      >
        GitHub <span class="ml-1">→</span>
      </a>
      {% endif %}
      {% if page.chrome_extension %}
      <a
        href="{{ page.chrome_extension }}"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium"
      >
        Chrome Extension <span class="ml-1">→</span>
      </a>
      {% endif %}
    </nav>
    {% endif %}
  </header>

  <section class="prose prose-lg">
    {{ content }}
  </section>
</article>
